<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .outer {
            background: black;
            color: white;
            width: 1000px;
            height: 550px;
            margin: auto;
            margin-top: 50px;
        }

        #updateForm table {border: 1px solid white;}
        #updateForm input, #updateForm textarea {

            width: 100%;
            box-sizing: border-box;
        }
    </style>

<body>
    
    <div class="outer">

        <br>
        <h2 align="center">일반게시판 수정하기</h2>

        <form id="updateForm" action="" method="POST">

            <!-- 카테고리, 제목, 내용, 첨부파일 -->
            <table align="center">
                <tr>
                    <th width="70">분야</th>
                    <td>
                        <select name="category">
                            <option value="10">공통</option>
                            <option value="20">운동</option>
                            <option value="30">등산</option>
                            <option value="40" selected>게임</option>
                            <option value="50">낚시</option>
                            <option value="60">요리</option>
                            <option value="70">기타</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" required value="<%=b.getBoardTitle()%>"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" rows="10" style="resize:none" required><%=b.getBoardContent()%></textarea>

                    </td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td>
                        <!-- 기존에 첨부파일 있으면  -->
                        <%=at.getOriginName()%>
                        
                        <input type="file" name="reUpfile"></td>
                </tr>
            </table>  

            <br>
            
            <div align="center">
                <button type="submit">수정하기</button>

            </div>
        </form>



    </div>

</body>
</html>
