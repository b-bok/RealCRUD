<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <Style>
        .outer {
            background: black;
            color: white;
            width: 800px;
            height: 500px;
            margin: auto;
            margin-top: 50px;

        }

        #updateForm table {
            border: 1px solid white;
        }

        #updateForm input, #updateForm textarea {
            width: 100%;
            box-sizing: border-box;
        }
    </Style>
<body>
    
    <!-- 메뉴바 -->

    <div class="outer">
        <br>
        <h2 align="center">공지사항 수정하기</h2>
        <br>

        <form action="" id="updateForm"  method="POST">

            <table align="center">
                <tr>
                    <th width="50px">제목</th>
                    <td width="300px"><input type="text" name="title" value="<%=n.getNoticeTitle()%>"></td>

                </tr>

                <tr>
                    <th width="50px">내용</th>
                    <td><textarea name="content"  rows="13" style="resize: none;">"<%=n.getNoticeContent()%>"</textarea></td>
                </tr>
            </table>

            <br><br>

            <div align="center">
            <button type="submit">변경하기</button>
            <button type="button" onclick="history.back();">뒤로가기</button>
            </div>    

        </form>


    </div>

</body>
</html>
