<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            background: black;
            color: white;
            width: 800px;
            height: 500px;
            margin: auto;
            margin-top:50px;

        }
        .list-area {
            border: 1px solid white;
            text-align: center;
        }

        .list-area tbody>tr:hover {
            background: darkgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- 메뉴바 포함 -->


    <div class="outer">

        <br>
        <h2 align="center">공지사항</h2>
        <br>



        <!-- 현재 로그인한 회원이 admin일 경우에만 보여지는 div -->

        <div align="right" style="width: 700px;">
            <button>글 작성</button>
            <br><br>
        </div>
        <!-- -------------------------------------------------- -->

        <table class="list-area" align="center">
            <thead>
                <th>글번호</th>
                <th width=300px>제목</th>
                <th width=100px>작성자</th>
                <th>조회수</th>
                <th width=100px>작성일</th>
            </thead>

            <tbody>


                <!--1_1. 공지사항이 없는 경우 -->
                <!-- 
                <tr>
                    <td colspan="5">존재하는 공지사항이 없습니다.</td>
                </tr>
                -->

                <!--1_2. 공지사항이 있을 경우 -->
                 
                <tr>
                    <td>2</td>
                    <td>공지사항제목입니다.</td>
                    <td>admin</td>
                    <td>37</td>
                    <td>2020-10-20</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>사이트 열었습니다.</td>
                    <td>admin</td>
                    <td>1523</td>
                    <td>2020-08-01</td>
                </tr>
                

            </tbody>


        </table>

       
    </div>


</body>
</html>
